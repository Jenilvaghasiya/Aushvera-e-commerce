<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Ayushvera</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #b8860b;
      --primary-light: #f9d27c;
      --primary-dark: #d8a32e;
      --secondary: #071b42;
      --white: #ffffff;
      --text: #333333;
      --text-light: #777777;
      --error: #d32f2f;
      --success: #388e3c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f8f849;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: url('https://www.verywellhealth.com/thmb/aWjRqhnku2PUhmeyLOwgCvVmhpU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1370731239-021a328754c94e06b88941a358bf7d50.jpg')no-repeat;

    }

    .auth-container {
      background: rgba(255, 255, 255, 0.749);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(7, 27, 66, 0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
      border: 1px solid rgba(216, 163, 46, 0.2);
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    .auth-container h2 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 32px;
      letter-spacing: 0.5px;
      position: relative;
    }

    .auth-container h2::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }

    .input-group {
      margin-bottom: 24px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary);
      font-weight: 500;
      font-size: 15px;
      letter-spacing: 0.3px;
    }

    .input-group .input-icon {
      position: absolute;
      left: 16px;
      top: 42px;
      color: var(--primary);
      font-size: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border-radius: 10px;
      border: 1px solid rgba(184, 134, 11, 0.3);
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
      background: rgba(184, 134, 11, 0.03);
      font-family: 'Poppins', sans-serif;
    }

    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(216, 163, 46, 0.1);
    }

    .input-group input::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 14px;
      color: var(--primary);
      cursor: pointer;
      font-size: 18px;
    }

    .terms-checkbox {
      display: flex;
      align-items: center;
      margin: 24px 0;
      text-align: left;
    }

    .terms-checkbox input {
      margin-right: 12px;
      accent-color: var(--primary);
      width: 18px;
      height: 18px;
    }

    .terms-checkbox label {
      font-size: 14px;
      color: var(--text);
      line-height: 1.5;
      font-weight: 400;
    }

    .terms-checkbox a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .terms-checkbox a:hover {
      text-decoration: underline;
    }

    .auth-container button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(184, 134, 11, 0.3);
    }

    .auth-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(184, 134, 11, 0.4);
    }

    .auth-container button:active {
      transform: translateY(0);
    }

    .switch-link {
      display: block;
      margin-top: 24px;
      color: var(--primary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    .switch-link i {
      margin-left: 6px;
      font-size: 14px;
    }

    .error-message {
      color: var(--error);
      margin: 10px 0;
      font-size: 14px;
      text-align: left;
      background: rgba(211, 47, 47, 0.1);
      padding: 10px 12px;
      border-radius: 6px;
      display: none;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 20px;
      }
      
      .auth-container h2 {
        font-size: 28px;
      }
      
      .input-group .input-icon {
        top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <img src="images/logo.png" alt="Ayushvera Logo">
    </div>
    
    <h2>Create Account</h2>
    
    <form id="signup-form">
      <div class="input-group">
        <label for="name">Full Name</label>
        <i class="fas fa-user input-icon" style="margin-top:1%;"></i>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <i class="fas fa-envelope input-icon" style="margin-top:1%;"></i>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-container">
          <i class="fas fa-lock input-icon" style="margin-top:-6.5%;"></i>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
          <i class="fas fa-eye toggle-password" id="toggle-password"></i>
        </div>
      </div>
      
      <div class="terms-checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
      </div>
      
      <div id="error-message" class="error-message"></div>
      
      <button type="submit">
        <i class="fas fa-user-plus" style="margin-right: 8px;"></i> Sign Up
      </button>
      
      <a href="login.html" class="switch-link">
        Already have an account? Login <i class="fas fa-arrow-right"></i>
      </a>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Form submission
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = this;
      const errorMessage = document.getElementById('error-message');
      
      // Reset error message
      errorMessage.style.display = 'none';
      
      // Validate password
      const password = document.getElementById('password').value;
      if (password.length < 8) {
        errorMessage.textContent = "Password must be at least 8 characters long";
        errorMessage.style.display = 'block';
        return;
      }
      
      // Validate terms checkbox
      if (!form.terms.checked) {
        errorMessage.textContent = "You must agree to the terms and conditions";
        errorMessage.style.display = 'block';
        return;
      }
      
      // Show loading state
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      submitBtn.disabled = true;
      
      // Simulate form submission (replace with actual fetch)
      setTimeout(() => {
        // In real implementation, you would use fetch() to submit to your backend
        console.log('Form submitted:', {
          name: form.name.value,
          email: form.email.value,
          password: form.password.value
        });
        
        // Show success and redirect (in real app, wait for server response)
        window.location.href = 'login.html?signup=success';
      }, 1500);
    });
  </script>
</body>
</html>
