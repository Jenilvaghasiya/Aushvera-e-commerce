<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayushvera Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #071b42;
      color: #b8860b;
      padding-top: 90px;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      height: 58px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      margin: 0 18px;
      text-decoration: none;
      color: black;
      font-weight: 600;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #b8860b;
    }

    .icons {
      display: flex;
      gap: 16px;
    }

    .nav-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: black;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-btn:hover {
      color: #b8860b;
    }

    .product-section {
      padding: 80px 20px;
      text-align: center;
    }

    .product-section h1 {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      color: #f9d27c;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease-out;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 300px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 1.2s ease forwards;
      opacity: 0;
    }

    .product-card:nth-child(1) { animation-delay: 0.2s; }
    .product-card:nth-child(2) { animation-delay: 0.4s; }
    .product-card:nth-child(3) { animation-delay: 0.6s; }

    .product-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
    }

    .product-card img {
      width: 100%;
      border-bottom: 1px solid #eee;
    }

    .product-details {
      padding: 20px;
      text-align: left;
    }

    .product-details h3 {
      font-size: 20px;
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .product-details .price {
      color: #d8a32e;
      font-weight: bold;
      font-size: 17px;
    }

    .buy-now {
      display: block;
      text-align: center;
      margin-top: 14px;
      background: #d4af37;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .buy-now:hover {
      background: #b8860b;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      nav a {
        margin: 0 10px;
        font-size: 16px;
      }

      .product-card {
        max-width: 90%;
      }

      .product-section h1 {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3 shadow-sm sticky-top bg-white">
    <div class="logo">
      <img src="Images/logo bg.png" alt="Ayushvera Logo" style="height: 80px;" />
    </div>
    <nav style="font-size: 20px; font-weight: bold;" class="d-flex gap-3">
      <a href="index.html" class="nav-link">Home</a>
      <a href="product.html" class="nav-link">Products</a>
      <a href="aboutus.html" class="nav-link">About Us</a>
      <a href="#" class="nav-link">Contact</a>
      <a href="#" class="nav-link">Shop Now</a>
    </nav>
    <div style="font-size: 20px; margin-right: 20px;" class="icons d-flex gap-2">
      <button class="btn btn-outline-secondary"><span class="fa fa-shopping-bag"></span></button>
      <button class="btn btn-outline-secondary"><span class="fa fa-user"></span></button>
    </div>
  </header>

  <section class="product-section">
    <h1>Our Featured Products</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="Images/tea1.png" alt="Luxury Skin Serum">
        <div class="product-details">
          <h3>Luxury Skin Serum</h3>
          <p class="price">$49.99</p>
          <a href="#" class="buy-now">Buy Now</a>
        </div>
      </div>
      <div class="product-card">
        <img src="Images/tea1.png" alt="Herbal Hair Growth Oil">
        <div class="product-details">
          <h3>Herbal Hair Growth Oil</h3>
          <p class="price">$39.99</p>
          <a href="#" class="buy-now">Buy Now</a>
        </div>
      </div>
      <div class="product-card">
        <img src="Images/tea1.png" alt="Organic Face Cream">
        <div class="product-details">
          <h3>Organic Face Cream</h3>
          <p class="price">$29.99</p>
          <a href="#" class="buy-now">Buy Now</a>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
