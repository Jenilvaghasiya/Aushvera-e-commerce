<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Ayushvera</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0B2A60;
      --secondary: #D4AF37;
      --accent: #B8860B;
      --light: #F5F5DC;
      --dark: #071b42;
      --text-dark: #333;
      --text-light: #f8f9fa;
      --transition: all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--text-dark);
      background-color: #f9f9f9;
      overflow-x: hidden;
      line-height: 1.7;
      padding-top: 90px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      line-height: 1.3;
    }

    p, span, a, button {
      font-family: 'Poppins', sans-serif;
    }

    .text-gold {
      color: var(--secondary);
    }

    .bg-primary-dark {
      background-color: var(--primary);
    }

    /* Header Styles */
    header {
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .logo img {
      height: 60px;
      transition: var(--transition);
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-link {
      margin: 0 18px;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 16px;
      transition: var(--transition);
      position: relative;
      padding: 5px 0;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--secondary);
      transition: var(--transition);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link:hover {
      color: var(--secondary);
    }

    /* Cart Page Styles */
    .cart-hero {
      background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .cart-hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .cart-hero p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .cart-container {
      padding: 60px 0;
    }

    .cart-item {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .cart-item:hover {
      box-shadow: var(--shadow-md);
    }

    .cart-item-img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .cart-item-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cart-item-details {
      flex: 1;
      padding: 0 20px;
    }

    .cart-item-title {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .cart-item-price {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 10px;
    }

    .cart-item-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: 1px solid #ddd;
      background: white;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .quantity-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .quantity-input {
      width: 50px;
      height: 35px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-weight: 600;
    }

    .cart-item-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      padding: 5px;
    }

    .remove-btn:hover {
      color: #c82333;
      transform: scale(1.1);
    }

    .cart-item-total {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
    }

    /* Cart Summary */
    .cart-summary {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 120px;
    }

    .summary-title {
      color: var(--primary);
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 0.95rem;
    }

    .summary-row.total {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      border-top: 2px solid #f0f0f0;
      padding-top: 15px;
      margin-top: 15px;
    }

    .coupon-section {
      margin: 25px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .coupon-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .coupon-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .apply-coupon-btn {
      background: var(--secondary);
      color: var(--primary);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .apply-coupon-btn:hover {
      background: var(--accent);
    }

    .coupon-message {
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .coupon-success {
      color: #28a745;
    }

    .coupon-error {
      color: #dc3545;
    }

    .checkout-btn {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background: var(--dark);
      transform: translateY(-2px);
    }

    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* Empty Cart */
    .empty-cart {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-cart-icon {
      font-size: 4rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .empty-cart h3 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .empty-cart p {
      color: #666;
      margin-bottom: 30px;
    }

    .continue-shopping-btn {
      background: var(--secondary);
      color: var(--primary);
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      transition: var(--transition);
    }

    .continue-shopping-btn:hover {
      background: var(--accent);
      color: var(--primary);
      transform: translateY(-2px);
    }

    /* Loading Animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--secondary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Styles */
    @media (max-width: 991.98px) {
      header {
        padding: 15px 20px;
      }
      
      .logo img {
        height: 50px;
      }
      
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
      
      .cart-item-img {
        margin-bottom: 15px;
      }
      
      .cart-item-details {
        padding: 0;
        margin-bottom: 15px;
      }
      
      .cart-item-actions {
        align-items: center;
      }
      
      .cart-summary {
        position: static;
        margin-top: 30px;
      }
    }

    @media (max-width: 767.98px) {
      .nav-link {
        margin: 0 10px;
        font-size: 14px;
      }
      
      .cart-hero h1 {
        font-size: 2.5rem;
      }
      
      .quantity-controls {
        justify-content: center;
      }
    }

    @media (max-width: 575.98px) {
      header {
        padding: 10px 15px;
      }
      
      .cart-hero h1 {
        font-size: 2rem;
      }
      
      .cart-item {
        padding: 20px;
      }
      
      .cart-summary {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="Images/logo bg.png" alt="Ayushvera Logo" />
    </div>
    <nav class="d-none d-lg-flex">
      <a href="index.html" class="nav-link">Home</a>
      <a href="product.html" class="nav-link">Products</a>
      <a href="aboutus.html" class="nav-link">About Us</a>
      <a href="contactus.html" class="nav-link">Contact</a>
      <a href="#" class="nav-link">Shop Now</a>
    </nav>
    <div class="icons">
      <a href="cart.html" class="btn btn-outline-secondary me-2"><i class="fas fa-shopping-bag"></i></a>
      <a href="profile.html" class="btn btn-outline-secondary"><i class="fas fa-user"></i></a>
      <button class="btn btn-outline-secondary d-lg-none ms-2" id="mobile-menu-btn"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- Cart Hero -->
  <section class="cart-hero">
    <div class="container">
      <h1>Shopping Cart</h1>
      <p>Review your items and proceed to checkout</p>
    </div>
  </section>

  <!-- Cart Container -->
  <section class="cart-container">
    <div class="container">
      <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8">
          <div id="cart-items">
            <!-- Cart items will be loaded here -->
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </div>
        </div>

        <!-- Cart Summary -->
        <div class="col-lg-4">
          <div class="cart-summary">
            <h3 class="summary-title">Order Summary</h3>
            
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">₹0.00</span>
            </div>
            
            <div class="summary-row">
              <span>Shipping:</span>
              <span id="shipping">₹0.00</span>
            </div>
            
            <div class="summary-row" id="discount-row" style="display: none;">
              <span>Discount:</span>
              <span id="discount">-₹0.00</span>
            </div>
            
            <div class="summary-row total">
              <span>Total:</span>
              <span id="total">₹0.00</span>
            </div>

            <!-- Coupon Section -->
            <div class="coupon-section">
              <h5>Have a coupon?</h5>
              <div class="coupon-input">
                <input type="text" id="coupon-code" placeholder="Enter coupon code">
                <button class="apply-coupon-btn" onclick="applyCoupon()">Apply</button>
              </div>
              <div id="coupon-message" class="coupon-message"></div>
            </div>

            <button class="checkout-btn" id="checkout-btn" onclick="proceedToCheckout()" disabled>
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    // Initialize AOS
    AOS.init();

    let cartItems = [];
    let appliedCoupon = null;

    // Load cart items on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadCartItems();
    });

    // Load cart items from localStorage
    function loadCartItems() {
      const savedCart = localStorage.getItem('ayushvera_cart');
      if (savedCart) {
        cartItems = JSON.parse(savedCart);
      }
      renderCart();
    }

    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem('ayushvera_cart', JSON.stringify(cartItems));
    }

    // Render cart items
    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      
      if (cartItems.length === 0) {
        cartContainer.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any products to your cart yet.</p>
            <a href="product.html" class="continue-shopping-btn">Continue Shopping</a>
          </div>
        `;
        updateSummary();
        return;
      }

      let cartHTML = '';
      cartItems.forEach((item, index) => {
        cartHTML += `
          <div class="cart-item" data-aos="fade-up">
            <div class="d-flex align-items-center">
              <div class="cart-item-img">
                <img src="Admin/php/${item.image}" alt="${item.name}" onerror="this.src='Images/tea1.png'">
              </div>
              <div class="cart-item-details">
                <h4 class="cart-item-title">${item.name}</h4>
                <div class="cart-item-price">₹${parseFloat(item.price).toFixed(2)}</div>
                <div class="cart-item-meta">
                  <span>SKU: ${item.sku || 'N/A'}</span> | 
                  <span>Category: ${item.category || 'Herbal Tea'}</span>
                </div>
                <div class="quantity-controls">
                  <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                  <input type="number" class="quantity-input" value="${item.quantity}" 
                         onchange="updateQuantityInput(${index}, this.value)" min="1">
                  <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                </div>
              </div>
              <div class="cart-item-actions">
                <button class="remove-btn" onclick="removeItem(${index})" title="Remove item">
                  <i class="fas fa-trash"></i>
                </button>
                <div class="cart-item-total">
                  ₹${(parseFloat(item.price) * item.quantity).toFixed(2)}
                </div>
              </div>
            </div>
          </div>
        `;
      });

      cartContainer.innerHTML = cartHTML;
      updateSummary();
    }

    // Update quantity
    function updateQuantity(index, change) {
      const newQuantity = cartItems[index].quantity + change;
      if (newQuantity >= 1) {
        cartItems[index].quantity = newQuantity;
        saveCart();
        renderCart();
      }
    }

    // Update quantity via input
    function updateQuantityInput(index, value) {
      const newQuantity = parseInt(value);
      if (newQuantity >= 1) {
        cartItems[index].quantity = newQuantity;
        saveCart();
        renderCart();
      }
    }

    // Remove item from cart
    function removeItem(index) {
      if (confirm('Are you sure you want to remove this item from your cart?')) {
        cartItems.splice(index, 1);
        saveCart();
        renderCart();
      }
    }

    // Update order summary
    function updateSummary() {
      const subtotal = cartItems.reduce((sum, item) => sum + (parseFloat(item.price) * item.quantity), 0);
      const shipping = subtotal > 500 ? 0 : 10; // Free shipping over ₹500, ₹10 otherwise
      let discount = 0;

      if (appliedCoupon) {
        discount = appliedCoupon.type === 'percentage' 
          ? (subtotal * appliedCoupon.value / 100)
          : appliedCoupon.value;
      }

      const total = subtotal + shipping - discount;

      document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = shipping === 0 ? 'Free' : `₹${shipping.toFixed(2)}`;
      document.getElementById('total').textContent = `₹${total.toFixed(2)}`;

      // Show/hide discount row
      const discountRow = document.getElementById('discount-row');
      if (discount > 0) {
        document.getElementById('discount').textContent = `-₹${discount.toFixed(2)}`;
        discountRow.style.display = 'flex';
      } else {
        discountRow.style.display = 'none';
      }

      // Enable/disable checkout button
      document.getElementById('checkout-btn').disabled = cartItems.length === 0;
    }

    // Apply coupon
    function applyCoupon() {
      const couponCode = document.getElementById('coupon-code').value.trim().toUpperCase();
      const messageDiv = document.getElementById('coupon-message');

      // Sample coupon codes (in real app, these would come from database)
      const validCoupons = {
        'WELCOME10': { type: 'percentage', value: 10, description: '10% off on first order' },
        'SAVE50': { type: 'fixed', value: 0, description: '₹50 off on orders above ₹300' },
        'FREESHIP': { type: 'shipping', value: 0, description: 'Free shipping on all orders' }
      };

      if (!couponCode) {
        messageDiv.textContent = 'Please enter a coupon code';
        messageDiv.className = 'coupon-message coupon-error';
        return;
      }

      if (validCoupons[couponCode]) {
        const coupon = validCoupons[couponCode];
        appliedCoupon = coupon;
        messageDiv.textContent = `Coupon applied: ${coupon.description}`;
        messageDiv.className = 'coupon-message coupon-success';
        updateSummary();
      } else {
        messageDiv.textContent = 'Invalid coupon code';
        messageDiv.className = 'coupon-message coupon-error';
        appliedCoupon = null;
        updateSummary();
      }
    }

    // Proceed to checkout
    function proceedToCheckout() {
      if (cartItems.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      // Here you would redirect to checkout page
      alert('Proceeding to checkout...');
      window.location.href = 'checkout.html';
    }

    // Function to add item to cart (called from other pages)
    function addToCart(productId, quantity = 1) {
      // Fetch product details
      fetch(`php/get_product.php?id=${productId}`)
        .then(response => response.json())
        .then(product => {
          if (product.error) {
            alert('Product not found!');
            return;
          }

          // Check if product already in cart
          const existingIndex = cartItems.findIndex(item => item.id === product.id);
          
          if (existingIndex >= 0) {
            // Update quantity
            cartItems[existingIndex].quantity += quantity;
          } else {
            // Add new item
            cartItems.push({
              id: product.id,
              name: product.name,
              price: product.price,
              image: product.images && product.images.length > 0 ? product.images[0] : 'tea1.png',
              sku: product.sku || 'N/A',
              category: product.category || 'Herbal Tea',
              quantity: quantity
            });
          }

          saveCart();
          
          // If on cart page, re-render
          if (window.location.pathname.includes('cart.html')) {
            renderCart();
          } else {
            // Show success message
            alert('Product added to cart!');
          }
        })
        .catch(error => {
          console.error('Error adding to cart:', error);
          alert('Error adding product to cart');
        });
    }
  </script>
</body>
</html>
